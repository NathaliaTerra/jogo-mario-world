<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    
</head>
<body>
<!-- Não deixar os elementos flutuando do body, para nao dificultar a estilização.
Englobado tudo na div "container", existe uma tag "main" que deixa mais semântico, é a div principal -->
    <div class="container">
        <div class="menu">
<!--Athalho para criar as 3 próximas divs: "div.menu-time+div.menu-score+div.menu-lives + "enter"  -->
            <div class="menu-time">
<!-- Alteração levemente simples utilizando style, não é uma prática recomendada para projetos maiores, você personaliza direto no CSS  -->
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;"> Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/life.png" alt="Foto do jogador" height="50px"/> <!-- Definir o caminho da imagem,alt= boas práticas de acessibilidade,
            descrever a imagem, e definido tamanho e ajustado no CSS-->
                <h2>x3</h2>
            </div>
        </div>
<!-- Caixinhas(painel) que o personagem vai aparecer. Utilizano emmet atalho: pode omitir que é uma div o sistema já irá entender 
  .panel-row>.square[id="0"]*3 +  enter ( irá criar a estrutura abaixo para poder manipular).É possível fazer no JavaScript porém o 
projeto aqui é pequeno, não precisa escalonar. -->
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    <!--1. Importação do JavaScript. Colocado no final para ser executado apenas quando a página estiver carregada. Boa prática.
    2. defer : atributi que indica pro browser que o JS só será executado depois que o documento for "parciado", ou seja,
    convertido as tags HTML para os elementos virtuais na DOM  -->
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
